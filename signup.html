<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="auth-page">
    <div class="auth-container" id="auth-container">
        <p id="signup-success"></p>
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" maxlength="12" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <p id="signupMessage" style="color:red;"></p>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
<script>
$(document).ready(function(){
    $("#signupForm").submit(function(e){
        e.preventDefault();
        let name = $("#name").val().trim();
        let email = $("#email").val().trim();
        let password = $("#password").val();
        let confirmPassword = $("#confirmPassword").val();

        let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;

        if(!passwordPattern.test(password)){
            $("#signupMessage").text("Password must contain at least 8 characters including uppercase, lowercase, number and symbol.");
            return;
        }

        if(password !== confirmPassword){
            $("#signupMessage").text("Passwords do not match!");
            return;
        }

        let users = JSON.parse(localStorage.getItem("users")) || [];
        let userExists = users.some(u => u.email === email);

        if(userExists){
            $("#signupMessage").text("Email already registered!");
            return;
        }

        let newUser = {
            name: name,
            email: email,
            password: password,
            transactions: []
        };
        users.push(newUser);
        localStorage.setItem("users", JSON.stringify(users));
        $("#signup-success").text("Signup successful! Please login.");
        window.location.href = "login.html";
    });
});
</script>
</script>
</body>
</html>
